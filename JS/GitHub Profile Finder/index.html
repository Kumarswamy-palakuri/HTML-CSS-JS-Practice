<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GithHub profile Finder</title>

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div class="search-container">
      <input type="text" name="" id="input" placeholder="Enter Github UserName" class="" />
      <div id="search" onclick="getUser()"><i class="fa-solid fa-magnifying-glass"></i></div>
    </div>

    <div class="profile-card">
      <div class="main-info">
        <img src="github-logo.png" alt="avatar" id="prof-img" />
        <span class="name" id="name">Palakuri kumara swamy</span>
        <a href="https://github.com/Kumarswamy-palakuri" id="username" target="_blank">@Kumarswamy-palakuri</a>
      </div>
      <div class="bio">
        <p id="bio">A full stack developer</p>
        <p><span id="repo">26</span> Repositories</p>
      </div>
      <div class="follow">
        <div class="followers">
          <span class="no" id="followers">0</span>
          Followers
        </div>
        <div class="following">
          <span class="no" id="following">2</span>
          Following
        </div>
      </div>
    </div>
    <p id="design" style="  color: #ffffffbf;
  opacity: 0.8;
  font-size: 14px; 
  margin: 0px;       
">designed by &copy; Kumara-swamy</p>
  </div>

  <script src="script.js"></script>
</body>

</html>
