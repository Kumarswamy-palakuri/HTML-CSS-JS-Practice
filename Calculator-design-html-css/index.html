<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="text">
            <input type="text" placeholder="Kumar's Calculater....">
        </div>
        <div class="keys">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="sp-key">x</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="sp-key">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="sp-key">+</button>
            <button class="sp-key">C</button>
            <button>0</button>
            <button class="sp-key">.</button>
            <button class="sp-key">=</button>
        </div>
    </div>
</body>
</html>
